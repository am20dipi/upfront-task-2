<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttons">
        <button class="show-tasks">Show Tasks</button>
        <button class="add-task" onclick="displayNewForm()">Create a Task</button>
        <button class="delete-task" data-id="${task.id}">Delete Task</button>
        <button class="edit-task" data-id="${task.id}">Edit Task</button>
    </div>
    <div id="list">
        <ul id="task-list">

        </ul>
    </div>

    <div id="form-container">
        <form id="new-task-form" style="display: none;">
            <label for="name">Name:</label>
            <input type="text" id="task-name" name="task_name"><br>

            <label for="due_date">Date: </label>
            <input type="text" id="task-due-date" name="task_due_date"><br>

            <label for="completed">Completed: </label>
            <label>Yes</label><input type="checkbox" id="task-completed" name="task_completed" value ="Completed">
            <label>No</label><input type="checkbox" id="task-completed" name="task_completed" value="Not Completed"><br>

            <label for="task_notes">Notes: </label>
            <textarea id="task-notes" name="task_notes"></textarea><br><br>

            <input type="submit" value="Create Task" id="submit-button">
        </form>
    </div>

    <div id="task-container">
        
    </div>

    <script src="javascripts/index.js"></script>
</body>

</html>
