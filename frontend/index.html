<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttons">
        <button id="show-tasks">Show Tasks</button>
        <button id="task-form">Create a Task</button>
        <button id="edit-task">Edit Task</button>
        <button id="delete-task">Delete Task</button>
    </div>
    <div id="list">
        <ul id="task-list">

        </ul>
    </div>

    <div id="form-container">
        <form id="new-task-form">
            <label for="name">Task:</label>
            <input type="text" id="name" name="name"><br>
            <label for="due_date">Due Date:</label>
            <input type="text" id="due_date" name="due_date"><br>
            <label for="completed">Completed?:</label>
            <label>Yes</label><input type="checkbox" id="done" name="completed" value ="done">
            <label>No</label><input type="checkbox" id="not done" name="completed" value="not done"><br><br>
            <input type="submit" value="Submit">
        </form>

    </div>
    <script src="javascripts/index.js"></script>
</body>
</html>
