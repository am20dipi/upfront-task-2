<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttons">
        <button id="show-tasks">Show Tasks</button>
        <button id="add-task">Create a Task</button>
        <button id="edit-task">Edit Task</button>
        <button id="delete-task">Delete Task</button>
    </div>
    <div id="list">
        <ul id="task-list">

        </ul>
    </div>

    <div id="form-container">
        <form id="new-task-form">
            <div id="task-name"></div>
            <div id="task-due-date"></div>
            <div id="task-completed"></div>
        </form>
    </div>

    <div id="show-one-task">
        <ul id="one-task">

        </ul>
    </div>
    <script src="javascripts/index.js"></script>
</body>
</html>
