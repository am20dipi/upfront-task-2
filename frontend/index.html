<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttons">
        <button id="show-tasks" onclick="displayNewForm()">Show Tasks</button>
        <button id="add-task">Create a Task</button>
        <button id="edit-task">Edit Task</button>
        <button id="delete-task">Delete Task</button>
    </div>
    <div id="list">
        <ul id="task-list">

        </ul>
    </div>

    <div id="form-container">
        <form id="new-task-form" style="display: none;">
            <label for="name">Name:</label>
            <input type="text" id="task-name" name="task-name"><br>

            <label for="due_date">Date: </label>
            <input type="text" id="task-due-date" name="task-due-date"><br>

            <label for="completed">Completed: </label>
            <label>Yes</label><input type="checkbox" id="task-completed" name="task-completed" value ="true">
            <label>No</label><input type="checkbox" id="task-completed" name="task-completed" value="false"><br>

            <label for="task_notes">Notes: </label>
            <textarea id="task-notes" name="task-notes"></textarea><br><br>

            <input type="submit" value="Create Task" id="submit-button">
        </form>
    </div>

    
</body>
<script src="javascripts/index.js"></script>
</html>
