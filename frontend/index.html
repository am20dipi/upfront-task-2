<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>UPFRONT</title>
</head>
<body>
    <div>
        <h1 class="content">UPFRONT</h1>
    </div>
    <div id="buttons" class="navbar">
        <button class="show-tasks">All</button>
        <button>Completed</button>
        <button>Active</button>
        <button>Priority</button>
    </div><br><br>

    <div id="form-container">
        <form id="new-task-form" class="content">
            <label class="custom-field">
                <input type="text" id="task-name" name="name" placeholder="New Task..." >
            </label>
            <label class="custom-submit">
                <input type="submit" value="Create Task" id="submit-button">
            </label>
            
        </form>
    </div><br>
    <div class="container">
        <ul id="task-list">

        </ul>
    </div>

    

    <script src="javascripts/index.js"></script>
</body>


</html>
