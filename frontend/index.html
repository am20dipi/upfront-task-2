<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>UPFRONT</title>
</head>
<body>
    <div>
        <h1 class="content">UPFRONT</h1>
    </div>
    <div id="buttons" class="navbar">
        <button class="show-tasks">All</button>
        <button class="completed-tasks">Completed</button>
        <button class="active-tasks">Active</button>
        <button class="misc-tasks">Misc.</button>
        <button class="work-tasks">Work</button>
        <button class="school-tasks">School</button>
    </div><br><br>

    <div id="form-container">
        <form id="new-task-form" class="content">
            <label class="custom-field">
                <input type="text" id="task-name" name="name" placeholder="New Task..." autocomplete="off" >
            </label>
            <label for="task-category" class="custom-field-2">
                <select id="category_id" class="dropdown">
                    <option value="">Click for category...</option>
                </select>
            </label>
            <label class="custom-submit">
                <input type="submit" value="Create Task" id="submit-button">
            </label>
            
        </form>
    </div><br>
    <div>
       
    </div>
    <div class="task-list">
        <div class="row">
            <div class="col-sm-6">
                <table id="task-table" class="content">
                    <thead>
                        <tr>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    
    <script src="javascripts/global.js"></script>
    <script src="services/taskApi.js"></script>
    <script src="models/task.js"></script>
    <script src="services/categoryApi.js"></script>
    <script src="models/category.js"></script>
    <script src="javascripts/index.js"></script>

</body>

</html>
